<label class="m-15" for="series">Enter an index for the series 2,3,10,15,26,35,50,63..</label>
<input  class="m-15"type="text" name="series" [(ngModel)]="index" placeholder="enter the index">
<button  class="m-15"(click)="findNumber()">Find the number at the index</button>
<p class="m-15">The number in the series at the given index is {{result}}</p>
